name: Cypress Tests without Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need

      - name: Install UI Test Dependencies
        run: npm install
        working-directory: ./ui-tests

      - name: Run Cypress UI Tests
        run: npx cypress install && npx cypress run
        working-directory: ./ui-tests
        env:
          CI: true # Sets the CI environment variable which Cypress uses to determine batch behavior

      - name: Install API Test Dependencies
        run: npm install
        working-directory: ./api-tests

      - name: Run Cypress API Tests
        run: npx cypress install && npx cypress run
        working-directory: ./api-tests
        env:
          CI: true # Similarly, sets the CI environment variable for Cypress

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
